        <article>
          <h1>PとBR(改行の違い)</h1>
          <h4>brなし</h4>
          <P>
            おはようございます。 よろしくお願いします。
          </P>
          <h4>brあり</h4>
          <P>
            おはようございます。<br>
            よろしくお願いします。<br>
          </P>
        </article>
        <article>
          <h1>様々なリスト表示</h1>

          <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
          </ul>
          <h4>OL：Ordered List</h4>
          <ol>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
          </ol>
        </article>
